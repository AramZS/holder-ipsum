<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>holder-ipsum.js | demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href=".">holder-ipsum.js</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href=".">Home</a></li>
              <li class="active"><a href="demo.html">Demo</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="page-header">
        <h1>
          Demos
          <small
            data-holder-ipsum-mode="words"
            data-holder-ipsum-words-count="6"
            data-holder-ipsum-words-common="false"
          >
            <!-- create 6 words of lorem-ipsum at random -->
          </small>
        </h1>
      </div>
      <div class="alert alert-info">
        <strong>Hint:</strong> To see what's going on with the demos view the
        source of this page. If that doesn't, help, check out the
        <a href=".">docs</a>.
      </div>
      
      <h2>Sentence</h2>
      <p data-holder-ipsum-mode="sentence" class="lead">
        <!-- create a sentence of lorem-ipsum -->
      </p>
      <div class="row">
        <div class="span4">
          <h2>Paragraph</h2>
          <p data-holder-ipsum-mode="paragraph">
            <!-- create a paragraph of lorem-ipsum -->
          </p>
        </div>
        <div class="span8">
          <h2>Paragraphs</h2>
          <p
            data-holder-ipsum-mode="paragraphs"
            data-holder-ipsum-paragraphs-count="3"
            data-holder-ipsum-paragraphs-common="true"
          >
            <!-- create 3 paragraphs of lorem-ipsum starting with the standard lorem-ipsum text -->
          </p>
        </div>
      </div>
      <div class="row">
        <div class="span4">
          <h2>Children (sentence)</h2>
          <ul
            data-holder-ipsum-mode="children"
            data-holder-ipsum-children-mode="sentence"
            data-holder-ipsum-children-element="li"
          >
            <!-- create 3 li children each with a different sentence of lorem-ipsum -->
          </ul>
        </div>
        <div class="span4">
          <h2>Children (words)</h2>
          <ol
            data-holder-ipsum-mode="children"
            data-holder-ipsum-children-mode="words"
            data-holder-ipsum-children-element="li"
            data-holder-ipsum-children-count="10"
            data-holder-ipsum-children-words-count="10"
          >
            <!-- create 10 li children each with a difference set of 10 words of lorem-ipsum -->
          </ol>
        </div>
        <div class="span4">
          <h2>Children (existing children)</h2>
          <dl
            data-holder-ipsum-mode="children"
            data-holder-ipsum-children-mode="paragraph"
            data-holder-ipsum-children-element="dd"
            data-holder-ipsum-children-count="2"
          >
            <dt>This already exists</dt>
            <!-- append 2 dd children each containing a single paragraph of lorem-ipsum -->
          </dl>
        </div>
      </div>
    </div>
  
    <script src="holder-ipsum.js"></script>
  </body>
</html>
